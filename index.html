<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog House</title>
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="intro">
        <div class="intro__bg">
            <div class="intro__parallax">
                <img src="./images/parallax-bg.jpeg" alt="parallax" class="intro__parallax-image object-fit">
            </div>
            <div class="intro__flares">
                <img src="./images/light-flares.png" alt="flares">
            </div>
          <img src="./images/intro-bg.png" alt="bg" class="intro__bg-image object-fit">
          <div class="intro__left">
            <img src="./images/left-dog.png" alt="left-dog">
          </div>
          <div class="intro__right">
            <img src="./images/right-dog.png" alt="left-dog">
          </div>
        </div>
        <div class="intro__inner">
            <div class="intro__logo">   
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="intro__phone">
                <img src="./images/phone.png" alt="phone">
                <video src="./images/video.m4v" type="video/mp4" preload="auto" class="absolute intro__video" no-controls autoplay loop playsinline muted></video>
            </div>
            <h1 class="intro__title">
                WELCOME BONUS
                <span>500$ & 100FS</span>
            </h1>
            <a href="#" class="btn intro__btn">Get your bonus</a>
        </div>
    </section>

<script src="./js/script.js"></script>
</body>
</html>
